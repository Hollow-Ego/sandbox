@if (group.content && isVisible()) {
  <ng-container [formGroup]="parentFormGroup">
    <div [attr.e2e-id]="group.id" e2e-data-content-type="group" [formGroupName]="group.id">
      @for (control of group.content; track control) {
        <sbf-content-host [content]="control" />
      }
    </div>
  </ng-container>
}
